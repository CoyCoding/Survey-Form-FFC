<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <meta name="description" content="A sample Survey form for freeCodeCamp.org">
    <link rel="stylesheet" href="surveyForm.css">    
</head>
    
<body id="background">
     
            <div id="Survey-Form-Body">
                <div id="heading">
                <h1 id="title">How did you like Megaman?</h1>
                <p id="description">Let us know below</p>
                    </div>
                <form form id="survey-form" method="GET"    action="https://crossorigin.me/https://freecodecamp.com">
                    <div class="rowTab">
                        <div class="labels">
                            <label id="name-label" for="name">* Name: </label>
                        </div>
                        <div class="rightTab">
                            <input autofocus  type="text" name="name" id="name" class="input-field" placeholder="Enter your Name" required>  
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label id="email-label" for="email">* Email: </label>
                        </div>
                        <div class="rightTab">
                            <input type="email"
                            name="email" id="email" class="input-field" placeholder ="Enter your E-mail" required>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label id="number-label" for="age">* Age:</label>
                        </div>
                        <div class="rightTab">
                            <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Enter your Age" required>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="game-frequency">How often do you play video games?
                            </label>
                        </div>
                        <div class="rightTab">
                            <select id="game-frequency" name="game-fequency" class="dropdown">
                            <option disabled selected value>Select an option</option>
                            <option value="none">I don't play video games</option>
                            <option value="few">0-1 days a week</option>
                            <option value="sometimes">1-3 days a week</option>
                            <option value="frequently">3-5 days a week</option>
                            <option value="religously">5-7 days a week</option>
                            </select>  
                        </div>
                        
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="userRating">*How likely is it that you will try and play a Megaman game?
                            </label>
                        </div>
                        <div class="rightTab">
                            <ul style="list-style: none;">
                                <li class="radio"><label><input name="radio-buttons" value="1" type="radio"           class="userRating">Definitely
                                    </label></li>
                                <li class="radio"><label><input name="radio-buttons" value="2" type="radio"               class="userRating">Maybe
                                    </label></li>
                                <li class="radio"><label><input name="radio-buttons" value="3" type="radio"
                                    class="userRating">Not sure
                                    </label></li>
                                <li class="radio"><label><input name="radio-buttons" value="4" type="radio" class="userRating">Unlikely
                                    </label></li>
                                </ul>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="favoriteQualities">What are your Favorite qualities about Megaman?<br>(Check all that apply)
                            </label>
                        </div>
                        <div class="rightTab">
                            <ul id="favoriteQualities" style="list-style: none;">
                                <li class="checkbox"><label><input name="prefer-checkbox" value="1" type="checkbox"  class="userRating">The Gameplay</label></li>
                                <li class="checkbox"><label><input name="prefer-checkbox" value="2" type="checkbox"  class="userRating">The Enemies</label></li>
                                <li class="checkbox"><label><input name="prefer-checkbox" value="3" type="checkbox"  class="userRating">The Bosses</label></li>
                                <li class="checkbox"><label><input name="prefer-checkbox" value="4" type="checkbox"  class="userRating"></label>The Story</li>
                                <li class="checkbox"><label><input name="prefer-checkbox" value="5" type="checkbox"  class="userRating">The Weapons</label></li>
                                <li class="checkbox"><label><input name="prefer-checkbox" value="6" type="checkbox"  class="userRating">The Graphics</label></li>
                                <li class="checkbox"><label><input name="prefer-checkbox" value="7" type="checkbox" class="userRating">The Music</label></li>
                                <li class="checkbox"><label><input name="prefer-checkbox" value="8" type="checkbox" class="userRating">The Stages</label></li>  
                            </ul>
                        </div>
                    </div>
                    <div class="rowTab">
                        <div class="labels">
                            <label for="comments">Any addition comments about Megaman?</label>
                        </div>
                        <div class="rightTab">
                            <textarea id="comments" class="input-field" name="Megaman-comments" placeholder="Enter your comments here..."></textarea>
                        
                        </div>
                    </div>
                    <button id="submit" type="submit">Submit</button>
                </form>
            </div>

</body>    


</html>
